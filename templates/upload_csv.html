{% extends 'layout/app.html' %}
{% block stylesheet %}
<style>

</style>
{% endblock %}
{% block body %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/">Dashboard</a>
        </li>
        <li class="breadcrumb-item active"><a href="{% url 'list' %}">CSV Upload</a></li>
    </ol>
    <div class="container card">
        <form action="{% url "upload_csv" %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group"></div>
            <div class="form-group">
                <div class="col-md-6">
                    <div class="custom-file">
                        <input type="file" name="csv_file" id="csv_file" required="True" type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
                    <button class="btn btn-primary"><span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
